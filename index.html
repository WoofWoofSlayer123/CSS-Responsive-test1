<body style="background-color: blanchedalmond;">
    <div class="header">
        <h1>Form XDD</h1>
        <link rel="stylesheet" href="CSS Responsive test1">
    </div>
    <div class="body">
        <form>
            <label for="username">Username:</label><br>
            <input type="text" placeholder="Enter Username" id="username" name="username"><br>
            <label for="password">Password:</label><br>
            <input type="text" placeholder="Enter Password" id="password" name="password"><br>
            <input type="button" value="Log In" id="log_in" onclick="Submit () "/>
            <h3 id="result"></h3>
        </form>
    </div>
    <script>
        function Submit(){
            var user = document.getElementById("username").value;
            var pass = document.getElementById("password").value;
                if (user && pass) {
                    if (pass === pass) {
                        document.getElementById("result").innerHTML = "Welcome " + user;
                    }else{
                        document.getElementById("result").innerHTML = "Incorrect Password. Please Try Again";
                    }
                }else {
                    document.getElementById("result").innerHTML = "Please input both your username and password.";
                }
        }    
    </script>
